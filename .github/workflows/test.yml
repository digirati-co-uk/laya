name: Test
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTUP_MAX_RETRIES: 10
  KDU_ROOT: ${{ github.workspace }}/kakadu

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-24.04
    permissions:
      id-token: write    
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.KAKADU_SSH_KEY }}
          repository: digirati-co-uk/kakadu
          path: kakadu

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-dependencies
          cache-on-failure: true
          cache-targets: false
      - uses: taiki-e/install-action@v2
        with:
          tool: nextest, cargo-llvm-cov

      - name: Build
        run: cargo build --all
        env:
          CARGO_INCREMENTAL: 0

      - name: Run tests
        run: |
          cargo llvm-cov nextest
          cargo llvm-cov report --lcov --output-path lcov.info
          cargo llvm-cov report --html
        env:
          CARGO_TERM_COLOR: always

      - name: Upload coverage report
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/llvm-cov/html
  cargo-deny:
    name: Check dependencies
    runs-on: ubuntu-24.04
    permissions:
      id-token: write    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true
     
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      # - run: cargo deny check
  
  clippy:
    name: Clippy
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.KAKADU_SSH_KEY }}
          repository: digirati-co-uk/kakadu
          path: kakadu

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
         
      - uses: taiki-e/install-action@v2
        with:
          tool: clippy-sarif, sarif-fmt
      - run: cargo clippy --workspace --all-targets --all-features -- -Aunused --message-format=json | clippy-sarif | tee results.sarif | sarif-fmt

      # Requires GitHub Advanced Security
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  fmt:
    name: Formatting
    runs-on: ubuntu-24.04
    permissions:
      id-token: write    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.KAKADU_SSH_KEY }}
          repository: digirati-co-uk/kakadu
          path: kakadu
          
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all --check
