name: Test
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_REGISTRIES_DLCS_INDEX: "sparse+https://dlcs-spinup-167865917244.d.codeartifact.eu-west-1.amazonaws.com/cargo/private/"
  CARGO_REGISTRIES_DLCS_CREDENTIAL_PROVIDER: "cargo:token-from-stdout aws codeartifact get-authorization-token --domain dlcs-spinup --domain-owner 167865917244 --region eu-west-1 --query authorizationToken --output text"
    
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-24.04
    permissions:
      id-token: write    
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.KAKADU_SSH_KEY }}
          repository: digirati-co-uk/kakadu
          path: kakadu
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: arn:aws:iam::167865917244:role/Delegated_DLCSDev_GitHubActions_CI_retags
          aws-region: eu-west-1          
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: nextest, cargo-llvm-cov

      - name: Build
        run: cargo build --all
        env:
          CARGO_INCREMENTAL: 0

      - name: Run tests
        run: |
          cargo llvm-cov nextest
          cargo llvm-cov report --lcov --output-path lcov.info
          cargo llvm-cov report --html
        env:
          CARGO_TERM_COLOR: always

      - name: Upload coverage report
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/llvm-cov/html
  cargo-deny:
    name: Check dependencies
    runs-on: ubuntu-24.04
    permissions:
      id-token: write    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: arn:aws:iam::167865917244:role/Delegated_DLCSDev_GitHubActions_CI_retags
          aws-region: eu-west-1          
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      # - run: cargo deny check
  
  clippy:
    name: Clippy
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      actions: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.KAKADU_SSH_KEY }}
          repository: digirati-co-uk/kakadu
          path: kakadu
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: arn:aws:iam::167865917244:role/Delegated_DLCSDev_GitHubActions_CI_retags
          aws-region: eu-west-1          

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
         
      - uses: taiki-e/install-action@v2
        with:
          tool: clippy-sarif, sarif-fmt
      - run: cargo clippy --workspace --all-targets --all-features -- -Aunused --message-format=json | clippy-sarif | tee results.sarif | sarif-fmt

      # Requires GitHub Advanced Security
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  fmt:
    name: Formatting
    runs-on: ubuntu-24.04
    permissions:
      id-token: write    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: true

      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.KAKADU_SSH_KEY }}
          repository: digirati-co-uk/kakadu
          path: kakadu
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: arn:aws:iam::167865917244:role/Delegated_DLCSDev_GitHubActions_CI_retags
          aws-region: eu-west-1          
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all --check
